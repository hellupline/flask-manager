<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>{{ NAME }}</title>
        {% block css %}
            <link href="{{ url_for('.static', filename='css/foundation.css') }}" rel="stylesheet" />
            <link href="{{ url_for('.static', filename='css/normalize.css') }}" rel="stylesheet" />
            <link href="{{ url_for('.static', filename='css/app.css') }}" rel="stylesheet" />
            <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" />
        {% endblock %}
        {% block head %}{% endblock %}
    </head>
    <body>
        {% block menu %}{% endblock %}
        <div class="spacer"></div>
        <div class="row">
            <div class="large-12 column large-centered">
                {% block content %}{% endblock %}
            </div>
        </div>
        {% block javascript %}
            <script src="{{ url_for('.static', filename='js/vendor/jquery.js') }}" type="text/javascript"></script>
            <script src="{{ url_for('.static', filename='js/foundation.min.js') }}" type="text/javascript"></script>
            <script src="{{ url_for('.static', filename='js/app.min.js') }}" type="text/javascript"></script>
        {% endblock %}
        {% block tail %}{% endblock %}
    </body>
</html>
